<div id="wrapper">
	<div ng-include="'nav'"></div>
	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12" style="padding-top: 50px;">
					<h1>
						Report Bug<small>(Here You Can Report Bugs)</small>
					</h1>
					<ol class="breadcrumb">
						<li><i class="fa fa-dashboard"></i><a href="../">Home</a></li>
						<li class="active"><i class="fa fa-exclamation-triangle"></i>
							Report Bug</li>
					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" ng-app="" ng-init="mySwitch=false">
					<form ng-hide="mySwitch">
						<p>Name</p>
						<input type="text" name="text" />
						<p>Email</p>
						<input type="email" name="email" />
						<p>Bug Description</p>
						<textarea style="height: 400px; width: 600px;">The bug I am reporting is....</textarea>
						<br />
					</form>
					<p ng-show="mySwitch">Your response has been recorded. Thank
						you for helping make our site great!</p>
					<input ng-hide="mySwitch" type="button" value="Submit"
						ng-model="mySwitch" ng-click="mySwitch=true" /> <input
						ng-show="mySwitch" type="button" value="Report Another Bug"
						ng-model="mySwitch" ng-click="mySwitch=false" />
				</div>
			</div>
		</div>
	</div>
</div>
